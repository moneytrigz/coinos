{{#yield-scripts}}
<script src="/bower/moment/min/moment.min.js"></script>
<script src="/js/report.js"></script>
{{/yield-scripts}}

<h1>Payments Received</h1>

<div style="margin-bottom: 15px">
  <input id="user" type="hidden" value="{{user}}" />
  <input id="from_date" type="text" style="position: relative; top: 25px; height: 0px; width:0px; border: 0px;" />
  <button id="from" class="btn btn-primary"></button>
  to
  <input id="to_date" type="text" style="position: relative; top: 25px; height: 0px; width:0px; border: 0px;" />
  <button id="to" name="to" class="btn btn-primary"></button>
</div>

<p class="alert alert-warning" style="display: none">No transactions were found for the specified time period</p>

<table class="table table-striped table-hover report" style="cursor: pointer; display: none">
  <thead>
    <tr>
      <th>Time</th>
      <th>Rate</th>
      <th>&nbsp;&nbsp;&nbsp;BTC</th>
      <th>&nbsp;&nbsp;&nbsp;{{currency}}</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
  <tfoot>
    <tr>
      <td class="total" colspan="2">Subtotal:</td>
      <td id="btc"></td>
      <td id="fiat"></td>
    </tr>
    <tr>
      <td class="total" colspan="2">Tips:</td>
      <td id="btc_tips"></td>
      <td id="fiat_tips"></td>
    </tr>
    <tr>
      <td class="total" colspan="2">Total:</td>
      <td id="btc_total"></td>
      <td id="fiat_total"></td>
    </tr>
  </tfoot>
</table>

<!-- Modal -->
<div class="modal fade" id="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">Transaction</h4>
      </div>
      <div class="modal-body">
        <textarea style="width: 100%; height: 100px;" placeholder="Notes"></textarea>
        <p id="yousure">You sure?</p>
      </div>
      <div class="modal-footer">
        <div id="buttons">
          <button type="button" class="btn btn-danger" tabindex="-1">Delete Transaction</button>
          <button type="button" class="btn btn-primary">View Blockchain</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Done</button>
        </div>

        <div id="confirm">
          <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
          <button type="button" class="btn btn-danger">Yes</button>
        </div>
      </div>
    </div>
  </div>
</div>
